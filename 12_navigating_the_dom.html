<body>

    <script>

        console.log(document);
        console.log(document.body);
        console.log(document.title);
        console.log(document.documentElement);
        console.log(document.head);
        console.log(document.head.firstElementChild);

        document.getElementsByClassName("navigtion-bar")[0].style.backgroundColor = "red";
        document.getElementsByClassName("navigtion-bar")[1].style.color = "red";

        console.log(document.body.firstChild);
        console.log(document.body.firstChild.firstChild);//give us null 
        console.log(document.body.firstElementChild);
        console.log(document.body.firstElementChild.firstElementChild);
        console.log(document.body.firstElementChild.lastChild);
        console.log(document.body.firstElementChild.lastElementChild);

        console.log(document.body.firstElementChild.childNodes);
        console.log(document.body.firstElementChild.children);

        document.body.firstElementChild.childNodes.forEach(element => {
            console.log(element);

        })
        // document.body.firstElementChild.children.array.forEach(element => {
        //     console.log(element);

        // }); children give us htmlcollection which has no forEach loop


        Array.from(document.body.firstElementChild.children).forEach((e) => {
            console.log(e);

        })

        console.log(document.body.firstElementChild.childNodes[0]);
        console.log(document.body.firstElementChild.parentNode);
        console.log(document.body.firstElementChild.parentElement);
        console.log(document.body.firstElementChild.nextSibling);
        console.log(document.body.firstElementChild.nextElementSibling);
        console.log(document.body.lastElementChild.previousElementSibling);
        console.log(document.body.lastElementChild.previousSibling);
        document.body.lastElementChild.previousElementSibling.style.backgroundColor = "blue";








    </script>
