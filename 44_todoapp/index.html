<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="card">
        <div id="head-logo">
            <h1>To-Do List</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                <rect x="10" y="20" width="60" height="60" fill="white" stroke="yellow" stroke-width="4" rx="5" />
                <line x1="14" y1="30" x2="66" y2="30" stroke="yellow" stroke-width="2" />
                <line x1="14" y1="40" x2="66" y2="40" stroke="yellow" stroke-width="2" />
                <rect x="70" y="30" width="6" height="40" fill="gray" stroke="black" stroke-width="1" />
                <polygon points="70,30 76,30 73,20" fill="black" />
            </svg>
        </div>
        <div id="card-two">
            <div id="input-btn">
                <input type="text" placeholder="Add your task">
                <button>Add</button>
            </div>
           
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
